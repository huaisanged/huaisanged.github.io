<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Pillbox Signs</title>
</head>
<body>

    <!-- BOOTSTRAP CONTAINERS: -->
    <div class="container">
        <div class="row" id="mainrow">
            <!-- Checkboxes for ON DUTY -->
            <div class="col-md-6" id="onDutyChecks">
                <h2>On Duty</h2>
            </div>
            <!-- Checkboxes for ON CALL -->
            <div class="col-md-6" id="onCallChecks">
                <h2>On Call</h2>
            </div>
                <!-- BUTTON -->
            <div class="row buttonRow text-center">
                <div class="buttonDiv">
                    <button type="button" class="btn btn-primary btn-lg" id="generateBtn" onclick="generateSigns()" data-toggle="modal" data-target="#coolmodal">Generate Signs</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="coolmodal" tabindex="-1" role="dialog" aria-labelledby="coolmodaltitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="coolmodaltitle">Copy these!</h5>
            </button>
            </div>
            <div class="modal-body">
                <div class="onDutyHeader">
                    ~h~ ~g~ ON DUTY
                </div>
                <br/>
                <div id="onDutyText">
                </div>
                <hr>
                <br/>
                <div class="onCallHeader">
                    ~h~ ~y~ ON CALL
                </div>
                <br/>
                <div id="onCallText">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
